name: Sync with MrBElga Repo

on:
  push:
    branches:
      - main  # Altere se o branch principal for outro

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório de Paulo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar identidade do autor
        run: |
          git config --global user.name "MrBElga"
          git config --global user.email "danieleliasrumin@gmail.com"

      - name: Adicionar remote do repositório de destino
        run: |
          git remote add target https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MrBElga/ComputerGraphics.git
          git fetch target

      - name: Copiar mudanças para o repositório de destino
        run: |
          # Copiar arquivos, excluindo .git
          rsync -av --exclude='.git' ./ ./  # Certifique-se de que a pasta .git do repo de origem não seja copiada
          git add .
          git commit -m "Sync automático do repo do Paulo" || echo "Nenhuma mudança para commitar"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MrBElga/ComputerGraphics.git main
